<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Web App</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <a href="https://t.me/epicgrambot">START USING BOT CLICK HERE</a>
    </div>
    <div class="container">
        <div class="event-block">
            <div class="poster">
                <img class="poster-picture" src="{{ event_poster}}" alt="Evento Poster">
            </div>
            <div class="event-details">
                <div class="event-links" id="eventLinks"> </div>
                <div class="info">
                    <p class="date">{{ event_date }}<span>(dd.mm.yy HH:MM)</span></p>
                    <p class="description">{{ event_caption }}</p>
                </div>
                <div class="event-notify">
                    <button class="notify-button">Noitfy</button>
                    <span>via Telegram Bot</span>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        @2023 Epicentr.
    </div>
    {{ event_keyboard }}
</body>
</html>
